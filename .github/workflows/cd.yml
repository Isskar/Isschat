name: CD Pipeline

on:
  pull_request:
    branches: [ main ]
  workflow_run:
    workflows: ["CI Pipeline"]
    types:
      - completed
    branches: [ main ]

env:
  REGISTRY_NAME: isschat
  IMAGE_NAME: isschat
  RESOURCE_GROUP: chatbot-rg
  CONTAINER_INSTANCE_NAME: isschat

jobs:
  build-and-deploy:
    name: Build and Deploy to Azure
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v4

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Login to Azure Container Registry
        uses: azure/docker-login@v1
        with:
          login-server: ${{ env.REGISTRY_NAME }}.azurecr.io
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build and push Docker image with ACR
        run: |
          az acr build --registry ${{ env.REGISTRY_NAME }} \
                      --image ${{ env.REGISTRY_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.sha }} \
                      --platform linux/amd64 \
                      .
          az acr build --registry ${{ env.REGISTRY_NAME }} \
                      --image ${{ env.REGISTRY_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:latest \
                      --platform linux/amd64 \
                      .