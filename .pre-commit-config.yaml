repos:
  - repo: https://github.com/psf/black
    rev: 23.3.0  # Remplacez par la version souhaitée
    hooks:
      - id: black
        args: ["--line-length=120"]

  - repo: https://github.com/pycqa/flake8
    rev: 6.0.0  # Remplacez par la version souhaitée
    hooks:
      - id: flake8
        args: ["--max-line-length=120"]